<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic, Tac, Toe</h1>
<!-- 
    - Div for gameboard grid
    - Two inputs for player 1 and player 2
    - Start game button
    - Restart game button
    - Div for display message
-->
    <div id="gameboard"></div>
    <div id="game-controls">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <button id="start-game">Start Game</button>
        <button id="restart-game">Restart Game</button>
    </div>
    <div id="display-message"></div>

    <script src="script.js"></script>
</body>
</html>
